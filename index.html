
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laddu Kirana & CSP Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ea580c">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3751/3751730.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
          --accent-primary: #ea580c;
        }

        body { 
          font-family: 'Outfit', sans-serif; 
          scroll-behavior: smooth;
          background-color: #0f172a;
          color: #f8fafc;
          overflow-x: hidden;
        }

        /* Animated Mesh Gradient Background */
        .mesh-bg {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          z-index: -1;
          background: #0f172a;
          overflow: hidden;
        }

        .mesh-blob {
          position: absolute;
          width: 600px;
          height: 600px;
          filter: blur(80px);
          opacity: 0.15;
          border-radius: 50%;
          animation: float 20s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
        }

        .blob-1 { background: #ea580c; top: -10%; left: -10%; animation-delay: 0s; }
        .blob-2 { background: #3b82f6; bottom: -10%; right: -10%; animation-delay: -5s; }
        .blob-3 { background: #10b981; top: 40%; left: 30%; animation-delay: -10s; width: 400px; height: 400px; }

        @keyframes float {
          0% { transform: translate(0, 0) scale(1) rotate(0deg); }
          100% { transform: translate(100px, 50px) scale(1.1) rotate(20deg); }
        }

        /* Emoji Specific Animations */
        @keyframes wiggle {
          0%, 100% { transform: rotate(-10deg); }
          50% { transform: rotate(10deg); }
        }
        .animate-wiggle {
          display: inline-block;
          animation: wiggle 2s ease-in-out infinite;
        }

        @keyframes float-emoji {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
        }
        .animate-float-emoji {
          display: inline-block;
          animation: float-emoji 3s ease-in-out infinite;
        }

        .glass {
          background: rgba(255, 255, 255, 0.03);
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
          border: 1px solid rgba(255, 255, 255, 0.08);
          box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }

        .glass-card {
          background: rgba(255, 255, 255, 0.05);
          backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.1);
          transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .glass-card:hover {
          background: rgba(255, 255, 255, 0.08);
          border-color: rgba(255, 255, 255, 0.2);
          transform: translateY(-5px);
          box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        /* Smooth Tab Entrance */
        @keyframes sectionEnter {
          from { opacity: 0; transform: scale(0.95) translateY(20px); }
          to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .animate-enter {
          animation: sectionEnter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Fancy Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

        .active-pill {
          position: relative;
        }
        .active-pill::before {
          content: '';
          position: absolute;
          inset: -4px;
          border-radius: 12px;
          background: currentColor;
          opacity: 0.15;
          filter: blur(8px);
          z-index: -1;
        }

        @keyframes scanline {
          0% { top: 0; }
          100% { top: 100%; }
        }
        .scan-line {
          position: absolute;
          width: 100%;
          height: 2px;
          background: #3b82f6;
          box-shadow: 0 0 10px #3b82f6;
          animation: scanline 3s linear infinite;
          z-index: 10;
        }

        @media print {
          .no-print { display: none !important; }
          body { background: white !important; color: black !important; }
        }
    </style>
<script type="importmap">
{

</head>
<body>
    <div class="mesh-bg">
      <div class="mesh-blob blob-1"></div>
      <div class="mesh-blob blob-2"></div>

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {

</html>
